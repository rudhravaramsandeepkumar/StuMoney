<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/static/css/login/style.css" />
  <title>Sign in & Sign up Form</title>
</head>

<body>
  <div class="container">
    <div class="forms-container">
      <div class="signin-signup">
        <form method="POST" id="multiform" class="sign-in-form">
          <h2 class="title">Sign in</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Username" name="username" id="username" autocomplete="off" required />
          </div>
          <p style="color: red;font-size: 0.75rem;margin-left: -130px;" id="lb_login_username" class="error_r"></p>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Password" name="password" id="password" autocomplete="off" required />
          </div>
          <p style="color: red;font-size: 0.75rem;margin-left: -130px;" id="lb_login_password" class="error_r"></p>
          <p style="color: red;" {{invalid_msg}}>Invalid UserName/Password</p>
          <p style="color: red;" {{access_name}}>Please Enter Username</p>
          <p style="color: red;" {{access_pass}}>Please Enter Password</p>
          <p style="color: red;" {{pedning_approved}}>Account not verified yet</p>
          <input type="button" value="Login" id="login_ntb" class="btn solid" />

        </form>
        <form method="POST" id="multiform2" class="sign-up-form">
          <h2 class="title">Sign up</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Username" name="reg_username" id="reg_username" autocomplete="off"
              required />
          </div>
          <p style="color: red;font-size: 0.75rem;margin-left: -130px;" id="lb_Username" class="error_r"></p>
          <div class="input-field">
            <i class="fas fa-envelope"></i>
            <input type="email" placeholder="Email" name="reg_email" id="reg_email" autocomplete="off" required />
          </div>
          <p style="color: red;font-size: 0.75rem;margin-left: -130px;" id="lb_email" class="error_r"></p>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Password" name="reg_password" id="reg_password" autocomplete="off"
              required />
          </div>
          <p style="color: red;font-size: 0.75rem;margin-left: -130px;" id="lb_password" class="error_r"></p>

          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Confirm Password" name="conf_password" id="conf_password" autocomplete="off"
              required />
          </div>
          <p style="color: red;font-size: 0.75rem;margin-left: -130px;" id="lb_conf_password" class="error_r"></p>
          <input type="button" class="btn" id="register_btn" value="Sign up" />
        </form>
      </div>
    </div>
    <div class="panels-container">
      <div class="panel left-panel">
        <div class="content">
          <h3>New here ?</h3>
          <p>
            please register yourself!
          </p>
          <button class="btn transparent" id="sign-up-btn">
            Sign up
          </button>
        </div>
        <img src="/static/login_img/1.svg" class="image" alt="" />
      </div>
      <div class="panel right-panel">
        <div class="content">
          <h3>One of us ?</h3>
          <p>
            Already Registered User!
          </p>
          <button class="btn transparent" id="sign-in-btn">
            Sign in
          </button>
        </div>
        <img src="/static/login_img/register.svg" class="image" alt="" />
      </div>
    </div>
  </div>
  <script src="/static/js/login/vendor/jquery-3.3.1.min.js"></script>
  {#
  <script>window.jQuery || document.write('<script src="/static/js/login/vendor/jquery-3.3.1.min.js"><\/script>')</script>
  #}
  <script src="/static/js/login/jquery-ui.min.js"></script>
  <script src="/static/js/login/jquery.ui.touch-punch.min.js"></script>
  <script src="/static/js/login/bootstrap.bundle.min.js"></script>
  <script src="/static/js/login/login.js"></script>
  <script>
    document.getElementById("login_ntb").addEventListener("click", init_file);
  </script>
  <script>
    document.getElementById("register_btn").addEventListener("click", init_register);
  </script>
</body>

</html>
